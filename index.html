<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="An order summary component made by Yari Morcus. A challenge from Frontend Mentor">
  <meta name="keywords" content="frontendmentor frontend yarimorcus yari morcus coding challenge order summary component">
  <meta name="author" content="Yari Morcus">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Order summary component | Frontend Mentor</title>

</head>
<body>

  <main>

    <article>
      <header>
        <img src="img/illustration-hero.svg" alt="">
        <h1>Order Summary</h1>
      </header>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div> <!-- becomes grid container -->
        <img src="img/icon-music.png" srcset="img/icon-music.svg" alt="">
        <div> <!-- becomes flex container with justify-content space-between -->
          <div>
            <span class="bold-text">Annual Plan</span>
            <span class="order-price">$59.99/year</span>
          </div>
          <button>Change</button>
        </div>
      </div>

      <button>Proceed to Payment</button>
      <button>Cancel Order</button>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded&nbsp;by&nbsp;<a class="attribution-link" href="https://www.linkedin.com/in/yarimorcus" target="_blank">Yari&nbsp;Morcus</a>.
  </footer> <!-- .attribution -->
</body>
</html>
